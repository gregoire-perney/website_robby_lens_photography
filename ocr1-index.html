<!DOCTYPE html>
<html lang="fr"> 
    <head>
        <meta charset ="utf-8">
        <title id="acceuil"> Accueil – Robbie Lens Photographie </title>
        <link rel="stylesheet" href="ocr1-style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">    
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <body>
        <header>
            <nav>
                <a href="ocr1-index.html"#acceuil class="icon-effect">
                    <img class="logo-robbie-lens" src="images/logo.png" alt="Logo Robbie Lens" title="Accueil">
                </a>
                <div>
                    <a href="ocr1-index.html"#acceuil class="lien-nav-accueil"> Accueil </a>
                    <a href="ocr1-a-propos.html#apropos" class="lien-nav-a-propos"> À propos </a>
                    <a href="ocr1-tarifs.html" class="lien-nav-tarifs"> Tarifs </a>
                    <a href="ocr1-portfolio.html" class="lien-nav-portfolio"> Portfolio </a>
                </div>
            </nav>
        </header>
        <main>
            <section class="accueil-introduction">
                <div>
                    <h1>Robbie Lens Photographie</h1>
                    <p>
                        Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion
                        qui m’anime : capturer l’essence de chaque instant.
                    </p>
                    <a class="contact" href="#formulaire">UN PROJET ? ÉCRIVEZ-MOI</a>
                </div>
                <img class="robbie-lens" src="images/robbie-lens.png" alt="Portrait Robbie Lens" title="Robbie Lens">
            </section>
            <section class="accueil-photos">
                <h2>Mon dernier projet</h2>
                <div>
                    <img src="images/accueil/element-1.png" alt="Twelve apostles - Australie" >
                    <img src="images/accueil/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande" >
                    <img src="images/accueil/element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande" >
                </div>
                <div>
                    <img src="images/accueil/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande" >
                    <img src="images/accueil/element-5.png" alt="Milford Sound - Nouvelle-Zélande" >
                    <img src="images/accueil/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande" >
                </div>
            </section>
            <section id="contact" class="section-contact">
                <h2>Parlons de votre projet</h2>
                <form method="get" action="#">
                    <div class="form-nom-email">
                        <div class="form-column">
                            <label for="nom">Nom</label>
                            <input type="text" name="nom" id="nom" placeholder="Dupond" required>
                        </div>
                        <div class="form-column">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="jean.dupond@gmail.com" required>
                        </div>
                    </div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="10" placeholder="Bonjour, je souhaiterais de plus amples informations au sujet de ..."></textarea>
                    <input type="submit" value="ENVOYER" class="contact" >
                </form>
            </section>
        </main>
        <footer>
            <a href="ocr1-index.html"#acceuil class="icon-effect">
                <img class="logo-robbie-lens" src="images/logo.png" alt="Logo Robbie Lens" title="Accueil">
            </a>
            <div>
                <a target="_blank" href="https://twitter.com/" class="icon-effect">
                    <img class="logo-x" src="images/logo_x.png" alt="Logo X" title="X">
                </a>
                <a target="_blank" href="https://instagram.com/" class="icon-effect">  
                    <img class="logo-insta" src="images/logo_insta.png" alt="Logo Instagram" title="Instagram">
                </a>
            </div>
        </footer>
    </body>
</html>
